<!DOCTYPE html>
<head>
    <script defer src="./index.js"></script>
    <style>
    body {
        text-align: center;
    }
    #BPM {
        width: 4em;
    }
    #size {
        width: 3em;
    }
    #record {
        color:red;
    }
    </style>
    <title>Тренажер ритма</title>
</head>
<body>
    <button id="startButton">▶</button><button id="record">⏺</button><br>
    <button id="reset">Сброс</button><button id="genRandomRhythm">Случайный</button><button id="collapse">Развернуть</button><button title="расставить тактовые черты" id="line">|</button><input title="+ реакция на отпускание" id="keyUpReaction" type="checkbox"><br>
    <select id="reduce"><option value="">Без сокращений</option> <option value="all">Все</option> <option selected value="no8in16">Без 8х в 16х</option></select><br>
    <input title="метроном" id="metronome" checked type="checkbox"><input placeholder="BPM" id="BPM" type="number" value="120"><input placeholder="Размер" type="number" id="size" value="4">/8<br>
    <label><textarea placeholder="Введите ритм" id="rhythm"></textarea><input title="зациклить" id="isLooped" checked type="checkbox"></label><br>
</body>
